    <script src="http://p.www.xiaomi.com/m/oapp/js/jquery.min.js?v20121018"></script>
    <script>
      (function($){
          $(function(){
          
              if(!isNative()){
                  $('.topbackhome').show();
              }else{
                  WebEventTrigger('bottomstyle','bar');
              }
              
              function isNative(){
                  try{
                      if(!!WE){
                          return true;
                      }
                  }catch(e){}
                  return false;
              }
              
              $('#sbtn').click(function(){
                  goShar();
                  return false;
              });
              
              function goShar() {
                  var r = parseInt(Math.random() * 5);
                  shareTSina(
                          '4月9日#米粉节#，我最期待小米网自有品牌配件全场6折，准备去淘配件！@小米公司  分享活动地址：http://m.xiaomi.com/',
                          '',
                          '',
                          'http://p.www.xiaomi.com/zt/13040202/weibo/w3_6.jpg'
                  );
              }
              /*title是标题，rLink链接，summary内容，site分享来源，pic分享图片路径*/
              /*新浪微博*/
              function shareTSina(title, rLink, site, pic) {
                  if( ! WebEventTrigger('opennew', 'http://service.weibo.com/share/share.php?title=' + encodeURIComponent(title) + '&url=' + encodeURIComponent(rLink) + '&appkey=' + encodeURIComponent(site) + '&pic=' + encodeURIComponent(pic), '_blank', 'scrollbars=no,width=600,height=450,left=75,top=20,status=no,resizable=yes') ){
                      window.open('http://service.weibo.com/share/share.php?title=' + encodeURIComponent(title) + '&url=' + encodeURIComponent(rLink) + '&appkey=' + encodeURIComponent(site) + '&pic=' + encodeURIComponent(pic), '_blank', 'scrollbars=no,width=600,height=450,left=75,top=20,status=no,resizable=yes');
                  }
              }
              function WebEventTrigger(name, data){
                  try{
                      if(WE&&WE.trigger){
                          if(typeof(data)!='string'){
                              data = JSON.stringify(data);
                          }
                          return WE.trigger(name, data);
                      }
                  }catch(e){}
                  return false;
              }
          });
      })(jQuery);
      
      
    </script>
