<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>address_add 新增收货地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon-precomposed" href="http://p.www.xiaomi.com/m/app/touch-icon.png">
    <link rel="stylesheet" href="css/xmapp.css?skJHdj">
  </head>
  <body>
    <div class="xm_app">
      <div class="viewport">
        <div id="header" class="header">
          <h1 class="logo"><a href="javascript:;"><img src="images/logo_m.png?skJHdj"></a></h1>
          <div class="nav">
            <ul>
              <li class="user"><a href="javascript:;">账号</a></li>
              <li class="category"><a href="javascript:;">分类</a></li>
              <li class="cart"><a href="javascript:;">购物车</a><span id="ShoppingCartNum">2</span></li>
            </ul>
          </div>
        </div>
        <div class="address_add mlr20">
          <div class="box box_01">
            <div class="title">
              <h3>收货人姓名</h3>
            </div>
            <div class="input">
              <input type="text" placeholder="请填写真实姓名">
            </div>
          </div>
          <div class="box box_02">
            <div class="title">
              <h3>收货地址</h3>
            </div>
            <div class="box_02_01 h_box">
              <div class="flex_1">
                <div data-type="select" class="select">
                  <div data-value="01" class="option">北京市</div>
                  <select>
                    <option value="01">option1</option>
                    <option value="02">option2</option>
                  </select>
                </div>
              </div>
              <div class="flex_1">
                <div data-type="select" class="select">
                  <div data-value="01" class="option">北市</div>
                  <select>
                    <option value="01">option1</option>
                    <option value="02">option2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="box_02_02">
              <div data-type="select" class="select">
                <div data-value="01" class="option">呼伦贝尔大草原</div>
                <select>
                  <option value="01">option1</option>
                  <option value="02">option2</option>
                </select>
              </div>
            </div>
            <div class="box_02_03">
              <div class="textarea error">
                <textarea placeholder="路名或街道地址，门牌号，不少于10个字"></textarea>
              </div>
              <div class="error_tips">
                <p>错误提示信息</p>
              </div>
            </div>
          </div>
          <div class="box box_03">
            <div class="title">
              <h3>邮政编码</h3>
            </div>
            <div class="input error">
              <input type="text" placeholder="为6位数字">
            </div>
            <div class="error_tips">
              <p>错误提示信息</p>
            </div>
          </div>
          <div class="box box_04">
            <div class="title">
              <h3>手机号码</h3>
            </div>
            <div class="input">
              <input type="text" placeholder="联系人电话，11位数字">
            </div>
          </div>
          <div class="box box_05"><a href="javascript:;" class="button active_button">确认完成</a></div>
        </div>
        <div id="footer" class="footer">
          <div class="box box_01"><a href="javascript:;">登录</a><a href="javascript:;">注册</a><a href="#header">返回顶部</a></div>
          <div class="box box_02"><a href="javascript:;">电脑版</a></div>
          <div class="box box_03">
            <p>&copy;2012 m.xiaomi.com</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
