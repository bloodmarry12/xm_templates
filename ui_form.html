    <script>
      $(function(){
          var ckb = $('#checkbox_group_01').find('.checkbox');
          ckb.click(function(){
              $(this).toggleClass('selected');
              return false;
          });
          ckb.find('.more').find('a').click(function(e){
              e.stopPropagation();
              url = $(this).attr('href');
              window.location.href = url;
          });
          var ckb2 = $('#checkbox_group_02').find('.checkbox');
          ckb2.click(function(){
              $(this).toggleClass('selected');
              return false;
          });
          
          var rdb = $('#radio_group_01').find('.radio');
          rdb.click(function(){
              rdb.removeClass('selected');
              $(this).addClass('selected');
          });
          var rdb2 = $('#radio_group_02').find('.radio');
          rdb2.click(function(){
              rdb2.removeClass('selected');
              $(this).addClass('selected');
          });
          
      });
