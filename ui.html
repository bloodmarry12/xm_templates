  <body class="hasAppTitle">
    <div id="maskLoading">
      <div class="mask-wrap">
        <div class="loading">正在加载</div>
      </div>
    </div>
    <div id="apptitle" class="toolbar">
      <div class="title">这里是title</div>
    </div>
    <div id="msgMask">
      <div class="msg_pay">
        <p>正在支付...</p>
        <div class="h_box"><a href="javascript:;" class="button disable_button flex_1">支付失败</a>
          <div class="spacer">&nbsp;</div><a href="javascript:;" class="button active_button flex_1">支付成功</a>

      </div>

    <div id="popup">

    <h3>.more_button 查看更多</h3><a href="javascript:;" class="more_button">查看更多 _button.sass</a>
    <h3>.button.active_button 橙色按钮 _button.sass</h3><a href="javascript:;" class="button active_button">加入购物车</a>
    <h3>.button.disable_button 灰色按钮 _button.sass</h3><a href="javascript:;" class="button disable_button">加入购物车</a>
    <h3>.button.del_button 红色按钮 _button.sass</h3><a href="javascript:;" class="button del_button">删除</a>
    <h3>.pick_panel 机型适用 _panel.sass</h3>

      <dl>
        <dt><a href="javascript:;">全部机型适用</a></dt>
